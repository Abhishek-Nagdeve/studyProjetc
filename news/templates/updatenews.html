<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>New Update Form</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                {{ form }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Update News</button>
            </div>
        </form>
    </div>
</body>
</html>
